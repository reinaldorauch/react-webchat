<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>
<body>
  <h1>Olá, esse é um web chat desenvolvido com react pelo @reinaldorauch</h1>
  <form action="/chat" method="get">
    <p>Para entrar em um chat, insira as informações abaixo</p>
    <label for="id">Id do Chat:</label>
    <input type="text" name="id" id="id">
    <label>Digite seu nome:</label>
    <input type="text" name="nome" id="nome">
    <button>Entrar</button>
  </form>
</body>
</html>
